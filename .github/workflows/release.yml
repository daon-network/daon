name: Release

on:
  workflow_dispatch:
    inputs:
      enable_semantic_release:
        description: 'Enable automatic semantic release'
        required: true
        default: false
        type: boolean
  # Uncomment when ready for automatic releases:
  # push:
  #   branches: [main]

env:
  REGISTRY: docker.io
  API_IMAGE_NAME: daonnetwork/api

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    if: github.event.inputs.enable_semantic_release == 'true'
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install semantic-release
        run: |
          npm install -g semantic-release \
            @semantic-release/changelog \
            @semantic-release/git \
            @semantic-release/github \
            conventional-changelog-conventionalcommits

      - name: Run semantic release
        id: semantic
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release summary
        run: |
          echo "## ðŸš€ Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.semantic.outputs.new_release_published }}" = "true" ]; then
            echo "âœ… **New release published**: v${{ steps.semantic.outputs.new_release_version }}" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ·ï¸ **Git tag created**: v${{ steps.semantic.outputs.new_release_version }}" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“ **Changelog updated**: CHANGELOG.md" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“¦ **Package version bumped**: api-server/package.json" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ **No release needed** - no relevant changes since last release" >> $GITHUB_STEP_SUMMARY
          fi

  # Docker build with new version (only if release was created)
  build-release:
    name: Build Release Images
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.new_release_published == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.release.outputs.new_release_version }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for release
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.release.outputs.new_release_version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.release.outputs.new_release_version }}
            type=semver,pattern={{major}},value=${{ needs.release.outputs.new_release_version }},enable=${{ !startsWith(needs.release.outputs.new_release_version, '0.') }}
            type=raw,value=latest

      - name: Build and push release image
        uses: docker/build-push-action@v5
        with:
          context: ./api-server
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Release build summary
        run: |
          echo "## ðŸ³ Docker Release Build" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Docker image built and pushed**" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ·ï¸ **Tags created**:" >> $GITHUB_STEP_SUMMARY
          echo "- \`daonnetwork/api:${{ needs.release.outputs.new_release_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`daonnetwork/api:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ **Ready for production deployment**" >> $GITHUB_STEP_SUMMARY