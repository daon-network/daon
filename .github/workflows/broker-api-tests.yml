name: Broker API Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'api-server/**'
      - '.github/workflows/broker-api-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'api-server/**'

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: api-server/package-lock.json
    
    - name: Install dependencies
      working-directory: ./api-server
      run: npm ci
    
    - name: Run unit tests
      working-directory: ./api-server
      run: npm test -- --coverage
      env:
        NODE_ENV: test
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        files: ./api-server/coverage/lcov.info
        flags: broker-api
        name: broker-api-coverage

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: daon_api_test
          POSTGRES_USER: daon
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: api-server/package-lock.json
    
    - name: Install dependencies
      working-directory: ./api-server
      run: npm ci
    
    - name: Run database migrations
      working-directory: ./api-server
      run: |
        npm install -g db-migrate db-migrate-pg
        psql -h localhost -U daon -d daon_api_test -f src/database/migrations/001_initial_schema.sql
        psql -h localhost -U daon -d daon_api_test -f src/database/migrations/002_add_broker_system.sql
        psql -h localhost -U daon -d daon_api_test -f src/database/migrations/003_add_webhook_system.sql
      env:
        PGPASSWORD: test_password
    
    - name: Create test broker
      working-directory: ./api-server
      run: |
        psql -h localhost -U daon -d daon_api_test <<EOF
        INSERT INTO brokers (domain, name, certification_tier, certification_status, rate_limit_per_hour, rate_limit_per_day, enabled)
        VALUES ('test-broker.local', 'Test Broker', 'standard', 'active', 1000, 10000, true)
        RETURNING id;
        EOF
      env:
        PGPASSWORD: test_password
    
    - name: Start API server
      working-directory: ./api-server
      run: |
        npm run dev &
        sleep 10
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://daon:test_password@localhost:5432/daon_api_test
        PORT: 3000
    
    - name: Run integration tests
      working-directory: ./api-server
      run: npm run test:integration
      env:
        TEST_API_URL: http://localhost:3000
        DATABASE_URL: postgresql://daon:test_password@localhost:5432/daon_api_test
    
    - name: Run API endpoint tests
      working-directory: ./api-server
      run: bash scripts/test-all-broker-endpoints.sh
      env:
        API_URL: http://localhost:3000

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: './api-server'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'
    
    - name: Run npm audit
      working-directory: ./api-server
      run: npm audit --audit-level=moderate

  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: api-server/package-lock.json
    
    - name: Install dependencies
      working-directory: ./api-server
      run: npm ci
    
    - name: Run TypeScript type check
      working-directory: ./api-server
      run: npx tsc --noEmit
    
    - name: Run ESLint
      working-directory: ./api-server
      run: npm run lint || true

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, security-scan, lint]
    if: always()
    
    steps:
    - name: Check test results
      run: |
        if [ "${{ needs.unit-tests.result }}" == "success" ] && \
           [ "${{ needs.integration-tests.result }}" == "success" ] && \
           [ "${{ needs.security-scan.result }}" == "success" ] && \
           [ "${{ needs.lint.result }}" == "success" ]; then
          echo "✅ All tests passed!"
          echo ""
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "Integration Tests: ${{ needs.integration-tests.result }}"
          echo "Security Scan: ${{ needs.security-scan.result }}"
          echo "Lint: ${{ needs.lint.result }}"
          exit 0
        else
          echo "❌ Some tests failed"
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "Integration Tests: ${{ needs.integration-tests.result }}"
          echo "Security Scan: ${{ needs.security-scan.result }}"
          echo "Lint: ${{ needs.lint.result }}"
          exit 1
        fi
