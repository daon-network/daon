name: Broker API Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'api-server/**'
      - '.github/workflows/broker-api-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'api-server/**'

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: api-server/package-lock.json
    
    - name: Install dependencies
      working-directory: ./api-server
      run: npm ci
    
    - name: Run unit tests
      working-directory: ./api-server
      run: npm test -- --coverage
      env:
        NODE_ENV: test
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        files: ./api-server/coverage/lcov.info
        flags: broker-api
        name: broker-api-coverage

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: daon_api_test
          POSTGRES_USER: daon
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: api-server/package-lock.json
    
    - name: Install dependencies
      working-directory: ./api-server
      run: npm ci
    
    - name: Build application
      working-directory: ./api-server
      run: npm run build
    
    - name: Run database migrations
      working-directory: ./api-server
      run: |
        PGPASSWORD=test_password psql -h localhost -U daon -d daon_api_test -f src/database/migrations/001_initial_schema.sql
        PGPASSWORD=test_password psql -h localhost -U daon -d daon_api_test -f src/database/migrations/002_add_broker_system.sql
        PGPASSWORD=test_password psql -h localhost -U daon -d daon_api_test -f src/database/migrations/003_add_webhook_system.sql
    
    - name: Create test broker and API key
      working-directory: ./api-server
      run: |
        PGPASSWORD=test_password psql -h localhost -U daon -d daon_api_test <<'EOF'
        -- Insert test broker
        INSERT INTO brokers (id, domain, name, certification_tier, certification_status, rate_limit_per_hour, rate_limit_per_day, enabled)
        VALUES (1, 'test-broker.local', 'Test Broker', 'standard', 'active', 1000, 10000, true);
        
        -- Insert test API key
        INSERT INTO broker_api_keys (broker_id, api_key, scopes, enabled)
        VALUES (1, 'DAON_BR_test_79288052216c62602e1353f529ec99d6d63a8e8947d132be', ARRAY['content:protect', 'content:transfer', 'webhook:manage'], true);
        EOF
    
    - name: Start API server
      working-directory: ./api-server
      run: |
        npx tsx src/server.ts > api-server.log 2>&1 &
        API_PID=$!
        echo $API_PID > /tmp/api-server.pid
        
        # Wait for server to be ready
        echo "Waiting for API server to start..."
        for i in {1..30}; do
          if curl -f http://localhost:3000/api/v1/health > /dev/null 2>&1; then
            echo "✅ API server is ready"
            break
          fi
          if ! kill -0 $API_PID 2>/dev/null; then
            echo "❌ API server process died"
            cat api-server.log
            exit 1
          fi
          echo "Attempt $i/30..."
          sleep 2
        done
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://daon:test_password@localhost:5432/daon_api_test
        PORT: 3000
        JWT_ACCESS_SECRET: test_jwt_access_secret_min_32_chars
        JWT_REFRESH_SECRET: test_jwt_refresh_secret_min_32_chars
    
    - name: Run integration tests
      working-directory: ./api-server
      run: npm run test:integration
      env:
        TEST_API_URL: http://localhost:3000
        TEST_BROKER_API_KEY: DAON_BR_test_79288052216c62602e1353f529ec99d6d63a8e8947d132be
        DATABASE_URL: postgresql://daon:test_password@localhost:5432/daon_api_test
    
    - name: Show server logs on failure
      if: failure()
      working-directory: ./api-server
      run: |
        echo "=== API Server Logs ==="
        cat api-server.log || echo "No log file found"
    
    - name: Stop API server
      if: always()
      run: |
        if [ -f /tmp/api-server.pid ]; then
          kill $(cat /tmp/api-server.pid) || true
        fi

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: './api-server'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'
    
    - name: Run npm audit
      working-directory: ./api-server
      run: npm audit --audit-level=moderate

  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: api-server/package-lock.json
    
    - name: Install dependencies
      working-directory: ./api-server
      run: npm ci
    
    - name: Run TypeScript type check
      working-directory: ./api-server
      run: npx tsc --noEmit
    
    - name: Run ESLint
      working-directory: ./api-server
      run: npm run lint || true

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, security-scan, lint]
    if: always()
    
    steps:
    - name: Check test results
      run: |
        if [ "${{ needs.unit-tests.result }}" == "success" ] && \
           [ "${{ needs.integration-tests.result }}" == "success" ] && \
           [ "${{ needs.security-scan.result }}" == "success" ] && \
           [ "${{ needs.lint.result }}" == "success" ]; then
          echo "✅ All tests passed!"
          echo ""
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "Integration Tests: ${{ needs.integration-tests.result }}"
          echo "Security Scan: ${{ needs.security-scan.result }}"
          echo "Lint: ${{ needs.lint.result }}"
          exit 0
        else
          echo "❌ Some tests failed"
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "Integration Tests: ${{ needs.integration-tests.result }}"
          echo "Security Scan: ${{ needs.security-scan.result }}"
          echo "Lint: ${{ needs.lint.result }}"
          exit 1
        fi
