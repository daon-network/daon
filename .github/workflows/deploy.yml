name: Deploy DAON Production

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production

env:
  REGISTRY: docker.io
  VALIDATOR_IMAGE_NAME: daonnetwork/validator

jobs:
  # Security and Testing
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: api-server/package-lock.json

      - name: Install dependencies
        run: |
          cd api-server
          npm ci --only=production

      - name: Run npm security audit
        run: |
          cd api-server
          npm audit --audit-level high --production
          if [ $? -ne 0 ]; then
            echo "âŒ High severity vulnerabilities found - blocking deployment"
            exit 1
          fi
          echo "âœ… No high severity vulnerabilities found"

  # Test API (but don't push to Docker Hub)
  test-api:
    name: Test API
    runs-on: ubuntu-latest
    needs: [security-audit]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: api-server/package-lock.json

      - name: Install dependencies and run tests
        run: |
          cd api-server
          npm ci
          npm test
        env:
          NODE_ENV: test
          SKIP_SERVER_START: 'true'

  # Build and push VALIDATOR image (public for network participants)
  build-validator:
    name: Build Validator Image
    runs-on: ubuntu-latest
    needs: [security-audit]
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.VALIDATOR_IMAGE_NAME }}
          tags: |
            type=ref,event=branch,prefix=0.1.0-
            type=ref,event=pr,prefix=0.1.0-pr-
            type=sha,prefix=0.1.0-{{branch}}-
            type=raw,value=0.1.0-latest,enable={{is_default_branch}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Validator image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./daon-core
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to Production
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test-api, build-validator]
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          # Copy source code and docker-compose to server
          rsync -avz --delete -e "ssh -i ~/.ssh/deploy_key" \
            --exclude '.git' --exclude 'node_modules' --exclude 'logs' \
            . ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/opt/daon-source/
          
          # Copy docker-compose to deployment directory
          scp -i ~/.ssh/deploy_key docker-compose.yml ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/opt/daon/
          
          # Deploy application
          ssh -i ~/.ssh/deploy_key ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            # Create environment file with secrets
            cat > /opt/daon-source/.env << ENVEOF
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          API_KEY_SECRET=${{ secrets.API_KEY_SECRET }}
          LOG_LEVEL=info
          ENVEOF
            
            # Also create in /opt/daon for any services that reference it
            cp /opt/daon-source/.env /opt/daon/.env
            
            # Navigate to source directory where docker-compose.yml is
            cd /opt/daon-source
            
            # Fix blockchain volume permissions (UID 1000 = daon user in container)
            sudo mkdir -p /opt/daon-database/blockchain
            sudo chown -R 1000:1000 /opt/daon-database/blockchain
            
            # Build API locally (not pushed to Docker Hub)
            docker build -t daon-api:latest ./api-server
            
            # Build blockchain image locally
            docker build -t daon-blockchain:latest ./daon-core
            
            # Deploy full stack
            docker compose up -d --remove-orphans
            
            # Wait for health checks
            sleep 30
            
            # Verify deployment
            docker compose ps
            curl -f https://api.daon.network/health || exit 1
            
            echo "âœ… Deployment successful"
          EOF

      - name: Cleanup
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key

  # Notification
  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    steps:
      - name: Deployment Status
        run: |
          if [ "${{ needs.deploy.result }}" = "success" ]; then
            echo "ðŸš€ DAON Production deployment successful!"
            echo "API: https://api.daon.network"
          else
            echo "âŒ DAON Production deployment failed"
            exit 1
          fi