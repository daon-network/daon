name: Publish Node.js SDK

on:
  push:
    branches: [main]
    paths:
      - 'sdks/node/**'
      - '.github/workflows/publish-node-sdk.yml'
  workflow_dispatch:

jobs:
  test:
    name: Test Node SDK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          cd sdks/node
          npm ci
      
      - name: Build SDK
        run: |
          cd sdks/node
          npm run build
      
      - name: Run tests
        run: |
          cd sdks/node
          npm test

  publish:
    name: Publish to npm
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: |
          cd sdks/node
          npm ci
      
      - name: Build SDK
        run: |
          cd sdks/node
          npm run build
      
      - name: Check if version changed
        id: version-check
        run: |
          cd sdks/node
          PUBLISHED_VERSION=$(npm show @daon/sdk version 2>/dev/null || echo "0.0.0")
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          
          echo "Published version: $PUBLISHED_VERSION"
          echo "Current version: $CURRENT_VERSION"
          
          if [ "$PUBLISHED_VERSION" = "$CURRENT_VERSION" ]; then
            echo "should_publish=false" >> $GITHUB_OUTPUT
            echo "Version unchanged, skipping publish"
          else
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "New version detected, will publish"
          fi
      
      - name: Publish to npm
        if: steps.version-check.outputs.should_publish == 'true'
        run: |
          cd sdks/node
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Skip publish
        if: steps.version-check.outputs.should_publish == 'false'
        run: |
          echo "⏭️  Version unchanged, skipping npm publish"
