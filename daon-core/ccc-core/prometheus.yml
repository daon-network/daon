# Prometheus Configuration for DAON Blockchain & API Monitoring
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # DAON Blockchain Validators
  - job_name: 'daon-validators'
    scrape_interval: 10s
    static_configs:
      - targets: 
        - 'validator1:26660'  # Cosmos SDK default metrics port
        - 'validator2:26660'
    metrics_path: /metrics
    scrape_timeout: 5s

  # Blockchain RPC Health Checks
  - job_name: 'blockchain-rpc'
    scrape_interval: 30s
    static_configs:
      - targets:
        - 'validator1:26657'  # RPC port
        - 'validator2:26667'
    metrics_path: /health
    scrape_timeout: 10s

  # DAON API Server
  - job_name: 'daon-api'
    scrape_interval: 5s
    static_configs:
      - targets: ['api-server:3000']
    metrics_path: /metrics
    scrape_timeout: 5s

  # API Health Checks
  - job_name: 'api-health'
    scrape_interval: 30s
    static_configs:
      - targets: ['api-server:3000']
    metrics_path: /health
    scrape_timeout: 10s

  # System Metrics (if using node_exporter)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # Caddy/Nginx Metrics (if available)
  - job_name: 'reverse-proxy'
    static_configs:
      - targets: ['api-gateway:9180']
    metrics_path: /metrics