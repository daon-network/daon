# Prometheus Alert Rules for DAON Network
groups:
  - name: blockchain_alerts
    rules:
      # Validator is down
      - alert: ValidatorDown
        expr: up{job="daon-validators"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "DAON Validator {{ $labels.instance }} is down"
          description: "Validator {{ $labels.instance }} has been down for more than 1 minute."

      # Block height not advancing
      - alert: BlockHeightStale
        expr: increase(cometbft_consensus_height[5m]) == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Block height not advancing on {{ $labels.instance }}"
          description: "No new blocks have been produced in the last 5 minutes."

      # Low peer count
      - alert: LowPeerCount
        expr: cometbft_p2p_peers < 2
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Low peer count on {{ $labels.instance }}"
          description: "Validator {{ $labels.instance }} has less than 2 peers connected."

      # High memory usage
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is above 90% for more than 5 minutes."

  - name: api_alerts
    rules:
      # API server down
      - alert: APIServerDown
        expr: up{job="daon-api"} == 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "DAON API Server is down"
          description: "API Server {{ $labels.instance }} has been unreachable for more than 30 seconds."

      # High error rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) * 100 > 5
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate on API server"
          description: "Error rate is {{ $value }}% over the last 5 minutes."

      # High response time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High API response time"
          description: "95th percentile response time is {{ $value }}s over the last 5 minutes."

      # Rate limit alerts
      - alert: RateLimitHit
        expr: rate(http_requests_total{status="429"}[5m]) > 0.1
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Rate limiting active"
          description: "Rate limiting is being triggered frequently ({{ $value }} requests/sec)."

      # Content protection volume spike
      - alert: ProtectionVolumeSpike
        expr: rate(content_protections_total[5m]) > 10
        for: 1m
        labels:
          severity: info
        annotations:
          summary: "High content protection volume"
          description: "Content protection requests spiked to {{ $value }} requests/sec."

  - name: system_alerts
    rules:
      # Disk space low
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 20
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Disk space is below 20% ({{ $value }}% remaining)."

      # Disk space critical
      - alert: DiskSpaceCritical
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 10
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Critical disk space on {{ $labels.instance }}"
          description: "Disk space is critically low ({{ $value }}% remaining)."

      # High CPU usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is above 90% for more than 5 minutes ({{ $value }}%)."