syntax = "proto3";
package ccccore.contentregistry.module.v1;

import "cosmos/app/v1alpha1/module.proto";

option go_package = "github.com/creative-commons-chain/ccc-core/x/contentregistry/types";

// Module is the config object for the module.
message Module {
  option (cosmos.app.v1alpha1.module) = {
    go_import: "github.com/creative-commons-chain/ccc-core/x/contentregistry"
  };

  // authority defines the custom module authority.
  // If not set, defaults to the governance module.
  string authority = 1;

  
}