<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient from teal to darker blue -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#44A08D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3C72;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow gradient for 3D effect -->
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3C72;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0F1419;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Shadow/3D effect -->
  <path d="M25 20 L75 20 L90 40 L90 60 L75 80 L25 80 L10 60 L10 40 Z" 
        fill="url(#shadowGradient)" 
        transform="translate(2, 2)" 
        opacity="0.3"/>
  
  <!-- Main hexagon -->
  <path d="M25 18 L75 18 L88 38 L88 62 L75 82 L25 82 L12 62 L12 38 Z" 
        fill="url(#logoGradient)" 
        stroke="none"/>
  
  <!-- Letter D cutout -->
  <path d="M35 32 L35 68 L55 68 C62 68 68 62 68 55 L68 45 C68 38 62 32 55 32 Z M42 39 L55 39 C58 39 61 42 61 45 L61 55 C61 58 58 61 55 61 L42 61 Z" 
        fill="white" 
        fill-rule="evenodd"/>
</svg>