<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- SEO -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta name="twitter:card" content="summary_large_image">
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{ '/assets/css/daon.css' | relative_url }}">
    <link rel="icon" type="image/x-icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    {% seo %}
</head>
<body>
    <input class="md-toggle" data-md-toggle="drawer" type="checkbox" id="__drawer" autocomplete="off">
    <input class="md-toggle" data-md-toggle="search" type="checkbox" id="__search" autocomplete="off">
    
    <header class="md-header">
        <nav class="md-header__inner md-container">
            <button class="md-header__button md-icon" aria-label="Open drawer">‚ò∞</button>
            
            <div class="md-header__title">
                <a href="{{ '/' | relative_url }}" class="md-logo">
                    <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                      <defs>
                        <linearGradient id="logoGradientDefault" x1="0%" y1="0%" x2="100%" y2="100%">
                          <stop offset="0%" style="stop-color:#d1d5db;stop-opacity:1" />
                          <stop offset="50%" style="stop-color:#9ca3af;stop-opacity:1" />
                          <stop offset="100%" style="stop-color:#5DD5D5;stop-opacity:0.8" />
                        </linearGradient>
                      </defs>
                      <path d="M48,10 Q50,8 52,10 L84.37,27 Q86.37,29 86.37,31 L86.37,69 Q86.37,71 84.37,73 L52,90 Q50,92 48,90 L15.63,73 Q13.63,71 13.63,69 L13.63,31 Q13.63,29 15.63,27 Z M45,28 L45,72 M45,28 A15,15 0 0,1 45,72" 
                            fill="url(#logoGradientDefault)" fill-rule="evenodd"/>
                    </svg>
                </a>
                <strong>DAON</strong>
                <span class="md-header__topic">Creator Protection</span>
            </div>
            
            <div class="md-header__option">
                <button class="md-header__button md-icon" aria-label="Search">üîç</button>
            </div>
        </nav>
        
        <nav class="md-tabs">
            <div class="md-tabs__inner md-container">
                <ul class="md-tabs__list">
                    <li class="md-tabs__item">
                        <a href="{{ '/' | relative_url }}" class="md-tabs__link">Home</a>
                    </li>
                    <li class="md-tabs__item">
                        <a href="{{ '/creators/' | relative_url }}" class="md-tabs__link">For Creators</a>
                    </li>
                    <li class="md-tabs__item">
                        <a href="{{ '/platforms/' | relative_url }}" class="md-tabs__link">For Platforms</a>
                    </li>
                    <li class="md-tabs__item">
                        <a href="{{ '/api/' | relative_url }}" class="md-tabs__link">Developer API</a>
                    </li>
                    <li class="md-tabs__item">
                        <a href="{{ '/examples/' | relative_url }}" class="md-tabs__link">Examples</a>
                    </li>
                    <li class="md-tabs__item">
                        <a href="{{ '/legal/' | relative_url }}" class="md-tabs__link">Legal</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
    <div class="md-container">
        <main class="md-main">
            <div class="md-main__inner md-container">
                <div class="md-content">
                    <article class="md-content__inner">
                        {{ content }}
                    </article>
                </div>
            </div>
        </main>
    </div>
    
    <footer class="md-footer">
        <div class="md-footer-meta">
            <div class="md-footer-meta__inner md-container">
                <div class="md-footer-copyright">
                    <p>&copy; {{ 'now' | date: "%Y" }} DAON Network. Open source under MIT License.</p>
                    <p><small>üõ°Ô∏è Every protected work is a victory against exploitation.</small></p>
                </div>
            </div>
        </div>
    </footer>
    
    <script>
        // Initialize Lucide icons after DOM load
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
        });
    </script>
</body>
</html>
