version: '3.8'

services:
  # DAON Blockchain Node
  daon-blockchain:
    build: 
      context: ./daon-core
      dockerfile: Dockerfile
    image: daon-blockchain:latest
    container_name: daon-blockchain
    restart: unless-stopped
    user: "1000:1000"  # Run as daon user (UID 1000)
    ports:
      - "127.0.0.1:26657:26657"  # RPC
      - "127.0.0.1:26656:26656"  # P2P
    volumes:
      - /opt/daon-database/blockchain:/daon/.daon
    environment:
      CHAIN_ID: daon-mainnet-1
      MONIKER: daon-validator-1
    # Use entrypoint to check initialization before starting
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        set -e
        
        # Ensure directory exists with correct permissions
        mkdir -p /daon/.daon/config /daon/.daon/data
        
        if [ ! -f /daon/.daon/config/genesis.json ]; then
          echo "ðŸ”§ First run detected - initializing blockchain..."
          daond init "${MONIKER}" --chain-id "${CHAIN_ID}" --home /daon/.daon
          daond keys add validator --keyring-backend test --home /daon/.daon 2>&1 || echo "Key already exists"
          VALIDATOR_ADDR=$(daond keys show validator -a --keyring-backend test --home /daon/.daon)
          daond genesis add-genesis-account "$VALIDATOR_ADDR" 10000000000stake --home /daon/.daon
          daond genesis gentx validator 1000000000stake --chain-id "${CHAIN_ID}" --keyring-backend test --home /daon/.daon
          daond genesis collect-gentxs --home /daon/.daon
          echo "âœ… Blockchain initialized!"
        else
          echo "âœ… Blockchain already initialized"
        fi
        
        echo "ðŸš€ Starting blockchain..."
        exec daond start --home /daon/.daon --log_level info
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:26657/health || curl -f http://localhost:26657/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 180s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: daon-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: daon_production
      POSTGRES_USER: daon_api
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - /opt/daon-database/postgres:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U daon_api -d daon_production"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # Redis Cache (Memory Only)
  redis:
    image: redis:7-alpine
    container_name: daon-redis
    restart: unless-stopped
    command: redis-server --save "" --appendonly no --maxmemory 128mb --maxmemory-policy allkeys-lru
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
        reservations:
          memory: 64M
          cpus: '0.1'

  # DAON API Service 1
  daon-api-1:
    image: daon-api:latest
    container_name: daon-api-1
    restart: unless-stopped
    ports:
      - "127.0.0.1:3001:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://daon_api:${POSTGRES_PASSWORD}@postgres:5432/daon_production
      REDIS_URL: redis://redis:6379
      BLOCKCHAIN_RPC: http://daon-blockchain:26657
      API_KEY_SECRET: ${API_KEY_SECRET}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      INSTANCE_ID: "api-1"
    volumes:
      - /opt/daon-app/logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      daon-blockchain:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'

  # DAON API Service 2
  daon-api-2:
    image: daon-api:latest
    container_name: daon-api-2
    restart: unless-stopped
    ports:
      - "127.0.0.1:3002:3000"
