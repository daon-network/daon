      API_KEY_SECRET: ${API_KEY_SECRET}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      INSTANCE_ID: "api-2"
    volumes:
      - /opt/daon-app/logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      daon-blockchain:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'

  # DAON API Service 3
  daon-api-3:
    image: daon-api:latest
    container_name: daon-api-3
    restart: unless-stopped
    ports:
      - "127.0.0.1:3003:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://daon_api:${POSTGRES_PASSWORD}@postgres:5432/daon_production
      REDIS_URL: redis://redis:6379
      BLOCKCHAIN_RPC: http://daon-blockchain:26657
      API_KEY_SECRET: ${API_KEY_SECRET}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      INSTANCE_ID: "api-3"
    volumes:
